name: Run Tests

on:
  pull_request:
    branches:
      - develop   # یعنی فقط وقتی PR به develop زده میشه
    types: [opened, synchronize, reopened]  # باز شد یا آپدیت شد
    paths-ignore:
      - 'README.md'  # مثلا برای فایل‌های غیرمهم اجرا نشه

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest -v
